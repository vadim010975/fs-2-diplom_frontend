<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ИдёмВКино</title>
  <link rel="stylesheet" href="/client/src/css/normalize.css">
  <link rel="stylesheet" href="/client/src/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <h1 class="page-header__title">Идём<span>в</span>кино</h1>
  </header>
  
  <main>
    <section class="ticket">
      
      <header class="tichet__check">
        <h2 class="ticket__check-title">Электронный билет</h2>
      </header>
      
      <div class="ticket__info-wrapper">
        <p class="ticket__info">Дата: <span class="ticket__details ticket__date"></span></p>
        <p class="ticket__info">На фильм: <span class="ticket__details ticket__title"></span></p>
        <p class="ticket__info">Места: <span class="ticket__details ticket__chairs"></span></p>
        <p class="ticket__info">В зале: <span class="ticket__details ticket__hall"></span></p>
        <p class="ticket__info">Начало сеанса: <span class="ticket__details ticket__start"></span></p>

        <img class="ticket__info-qr" alt="QR-код">

        <p class="ticket__hint">Покажите QR-код нашему контроллеру для подтверждения бронирования.</p>
        <p class="ticket__hint">Приятного просмотра!</p>
      </div>
    </section>     
  </main>
  
  <script src="/client/src/js/appTicket.js" type="module"></script>
</body>
</html>
